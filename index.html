<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidator formularza</title>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <form>
            <h1>Zarejestruj się!</h1>
            <div class="form-box">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" placeholder="Podaj nazwę użytkownika">
                <p class="error-text error-name">error</p>
            </div>
            <div class="form-box">
                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" placeholder="Podaj adres mailowy">
                <p class="error-text error-email">error</p>
            </div>
            <div class="check-box">
                <input type="checkbox" class="check-box first" ><span>Wyrażam zgodę pierwszą</span><br>
                <input type="checkbox" class="check-box second" ><span>Wyrażam zgodę drugą</span><br>
                <input type="checkbox" class="check-box third" ><span>Wyrażam wszystkie zgody</span>
                <p class="error-text error-checkbox">Nie wyraziłeś zgody</p>
            </div>
            <div class="control-buttons">
                <button type="submit" class="send">Wyślij</button>
            </div>
        </form>
    </div>


    <script src="main.js"></script>
</body>

</html>
